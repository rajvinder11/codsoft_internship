<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Javascrip Calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
    <h1>Basic Calculator</h1>
    <form id="myform" name="calc">
        <input name="display" style="width: 49vw; height: 12vh; text-align: center; background-color: gray;"><br><br>
        <input type="button" value="0" onClick="calc.display.value+='0'">
        <input type="button" value="1" onClick="calc.display.value+='1'">
        <input type="button" value="2" onClick="calc.display.value+='2'">
        <input type="button" value="+" onClick="calc.display.value+='+'" style="background-color: #0DF8F7;"><br>
        <input type="button" value="3" onClick="calc.display.value+='3'">
        <input type="button" value="4" onClick="calc.display.value+='4'">
        <input type="button" value="5" onClick="calc.display.value+='5'">
        <input type="button" value="-" onClick="calc.display.value+='-'" style="background-color: #1CDF0A;"><br>
        <input type="button" value="6" onClick="calc.display.value+='6'">
        <input type="button" value="7" onClick="calc.display.value+='7'">
        <input type="button" value="8" onClick="calc.display.value+='8'">
        <input type="button" value="x" onClick="calc.display.value+='*'" style="background-color: rgb(244, 65, 149);"><br>
        <input type="button" value="9" onClick="calc.display.value+='9'">
        <input type="reset" value="C" onClick="calc.display.value+=''" style="background-color: red;">
        <input type="button" value="=" onClick="calc.display.value=eval(calc.display.value)" style="background-color: blue;">
        <input type="button" value="&#247;" onClick="calc.display.value+='/'" style="background-color: #F8870D;">
    </form>
</body>

</html>
